<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Running Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Mapbox Assembly -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    
        
       
      </form>
    </div>

    <script>
        var totalTime = localStorage.getItem("timeToPass");
        var isoRadius = totalTime/2;
        mapboxgl.accessToken = 'pk.eyJ1IjoidGxvbmdvMTIyNiIsImEiOiJja21sYWphODYxNjViMnVsZmJyaWQ4ZjN6In0.NZ1sxdNbwcmx3JgQN9s1cA';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet
            center: [-91.526131, 41.654810], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        // Target the params form in the HTML
        var params = document.getElementById('params');

        // Create variables to use in getIso()
        var urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
        var lon =-91.526131;
        var lat = 41.654810;
        var profile = 'cycling';
        

        // Set up a marker that you can use to show the query's coordinates
        var marker = new mapboxgl.Marker({
            'color': '#314ccd'
        });
       

        // Create a LngLat object to use in the marker initialization
        // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
        var lngLat = {
            lon: lon,
            lat: lat
        };

        // Create a function that sets up the Isochrone API query then makes an Ajax call
        function getIso() {
            var query =
            urlBase +
            profile +
            '/' +
            lon +
            ',' +
            lat +
            '?contours_minutes=' +
            isoRadius +
            '&polygons=true&access_token=' +
            mapboxgl.accessToken;

            $.ajax({
            method: 'GET',
            url: query
            }).done(function (data) {
            // Set the 'iso' source's data to what's returned by the API query
            map.getSource('iso').setData(data);
            });
        }

        map.on('load', function () {
            // When the map loads, add the source and layer
            map.addSource('iso', {
            type: 'geojson',
            data: {
                'type': 'FeatureCollection',
                'features': []
            }
            });

            map.addLayer(
            {
                'id': 'isoLayer',
                'type': 'fill',
                'source': 'iso',
                'layout': {},
                'paint': {
                'fill-color': '#5a3fc0',
                'fill-opacity': 0.3
                }
            },
            'poi-label'
            );

            // Initialize the marker at the query coordinates
            marker.setLngLat(lngLat).addTo(map);

            // Make the API call
            getIso();
        });
        map.addControl(
                new mapboxgl.GeolocateControl({
                positionOptions: {
                enableHighAccuracy: true
                },
                trackUserLocation: true
                })
            );
    </script>
  </body>
</html>
